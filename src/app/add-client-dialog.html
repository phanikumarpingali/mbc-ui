<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Client Name" [(ngModel)]="data.clientName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Client Description" [(ngModel)]="data.clientDescription">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="submitClientDetails(data)" cdkFocusInitial>Submit</button>
</div>
