<p class="clearfix"></p>
<label class="font-weight-bold bg-light w-100 text-secondary text-left">{{type}} Data</label>
<table class="table table-sm table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Transaction Type</th>
      <th scope="col">Transaction Id</th>
      <th scope="col">Date Recieved</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let _data of data">
      <th scope="row">{{_data.id}}</th>
      <td>{{_data.transactionType}}</td>
      <td>{{_data.transactionId}}</td>
      <td>{{_data.transactionDate}}</td>
      <td>{{_data.amount}}</td>
    </tr>
  </tbody>
</table>
